    function ListNode(val){
  this.val = val
  this.next = null
}
let arr1 = [1,2,3,4,5]

class nodeList{
  constructor(arr){
    this.head = new ListNode(arr.shift())
    let cur = this.head
    arr.forEach(item=>{
      cur.next = new ListNode(item)
      cur = cur.next
    })
    return this.head
  }
}
let head = new nodeList(arr1)

var reverseList = function(head) {
  // 如果测试用例只有一个节点 或者 递归到了尾节点，返回当前节点 
  if(!head || !head.next) return head;
  // 存储当前节点的下一个节点
  let next = head.next;
  let reverseHead = reverseList(next);
  // 断开 head ，如图闪电⚡️标记处
  head.next = null;
  // 反转，后一个节点连接当前节点
  next.next = head;
  console.log('reverseHead: ', reverseHead)
  return reverseHead;
};

console.log(reverseList(head))
